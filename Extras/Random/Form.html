<!doctype html>
<html>

<head>
    <title>Student profile </title>
</head>

<body style="background-color: rgb(207, 154, 208);">
    <fieldset>
        <legend><h1 style="color: rgb(61, 21, 52) ; align-self: center;"> Registration Form</h1></legend>
        <form>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" required><br><hr style="color:rgb(169, 17, 17)">
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your email" required><br><hr style="color:black">
            <label for="Message">Message</label><br>
            <textarea name="message" rows="4" cols="30" placeholder="Enter the message"></textarea><hr style="color:black">
            <label for="Message">Message</label><br>
            <button type="submit">Send Message</button>
            <button type="reset">Clear</button>                                         
            </form>
    </fieldset>
</html>
