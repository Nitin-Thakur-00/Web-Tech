        <nav id="Menu"><a href="../index.html"> Main Menu</a></nav>

    <main>
        <h1>Technical Support</h1>
        <form>
            <fieldset>
                <legend>Submit a Ticket</legend>
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter your name" required><br>
                <hr style="color:rgb(0, 0, 0)">
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter your email" required><br>
                <hr style="color:black">
                <label for="issue">Issue Type:</label>
                <select id="issue">
                    <option>Hardware Failure</option>
                    <option>Software Installation</option>
                    <option>Shipping Query</option>
                </select>
                <br><hr style="color:black">
                <label>Description:</label><br>
                <textarea rows="4" cols="40" placeholder="Describe your problem..."></textarea>
                <br>
                <button type="submit">Open Ticket</button>
            </fieldset>
        </form>
